draw_bold_text_with_bright_colors: true

env:
  TERM: xterm-256color

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

import:
  - ~/.config/alacritty/colors/catppuccin-mocha.yml

key_bindings:
  - { key: Key3, mods: Alt, chars: "#" }

scrolling:
  history: 10000
  multiplier: 3

shell:
  program: /opt/homebrew/bin/fish

window:
  decorations: buttonless
  dimensions:
    columns: 150
    lines: 40
  opacity: .99
  option_as_alt: Both
  padding:
    x: 12
    y: 10
